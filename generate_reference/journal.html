        <link rel="stylesheet" href="../Referencing_Generator.css">
        <title>Reference Journal Article</title>
        <script type="text/javascript" src="../Referencing-Generator.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content">
            <div class="logo">
                <img src="/assets/burgmann-logo.svg">Burgmann APA Referencing Generator
            </div>
            <!-- <div class="name"><a href='https://morgan-potter.github.io'> <span class="logo">Morgan Potter</span> </button> </div> -->
            
                <a class="header-button" href='../'><span>Home</span></a>
            </div>
        </header>
        <section>
            <h1>Reference Journal Article</h1>
            <form>
                <h3>Authors</h3>
                <input class="author" type="text" placeholder="Insert Author First Name" name="1:auth_first" id="1:auth_first"> <input class="author" type="text" placeholder="Insert Author Last Name" name="1:auth_last" id="1:auth_last"><br id="1:br">
                <input class="button" type="button" value="Add Author" id="add_auth" onclick="addAuthor(); return false;">
                <input class="button" type="button" value="Remove Author" onclick="removeAuthor(); return false">
                <h3>Journal Article</h3>
                <input class="text" type="text" name="journal_title" id="journal_title" placeholder="Insert Title of the Journal">
                <input class="text" type="text" name="year" id="year" placeholder="Insert Copyright Year of the Journal">
                <input class="text" type="text" name="volume" id="volume" placeholder="Insert Journal Volume">
                <input class="text" type="text" name="issue" id="issue" placeholder="Insert Journal Issue">
                <input class="text" type="text" name="pages" id="pages" placeholder="Insert Page Number or a Page Range (pp-pp)">
                <input class="text" type="text" name="title" id="title" placeholder="Insert Title of the Article">
                <input class="text" type="text" placeholder="Insert DOI (press button again to cancel)" name="doi" id="doi" style="display: none;"/>
                <input class="button" type="button" value="Add DOI" onclick="showElement('doi'); return false;"> 
                
                <input class="button" type="button" value="Submit" id="submit" onclick="storeJournal(this.form);window.location.href = '../'; return false;"/>
            </form>
        </section>
    </body>
