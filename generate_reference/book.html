<!DOCTYPE html>
<html>
    <head>
        <link rel="shortcut icon" href="../assets/burgmann-logo.ico">
        <link rel="stylesheet" href="../Referencing_Generator.css">
        <title>Reference Book</title>
        <script type="text/javascript" src="../Referencing-Generator.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content">
            <div class="logo">
                <img src="/assets/burgmann-logo.png">Burgmann APA Referencing Generator
            </div>
            <!-- <div class="name"><a href='https://morgan-potter.github.io'> <span class="logo">Morgan Potter</span> </button> </div> -->
            
                <a class="header-button" href='../'><span>Home</span></a>
            </div>
        </header>
        <section>
            <h1>Reference Book</h1>
            <form>
                <h3>Authors </h3>
                <input type="text" class='author' name="1:auth_first" id="1:auth_first" placeholder="Insert Author First Name"> <input class='author' type="text" placeholder="Insert Author Last Name" name="1:auth_last" id="1:auth_last"> <br id="1:br">
                <input class='button' type="button" value="Add Author" id="add_auth" onclick="addAuthor(); return false;"> 
                <input class='button' type="button" value="Remove Author" onclick="removeAuthor(); return false">
                <h3>Book</h3> 
                <input class="text" type="text" name="title" id="title" placeholder="Insert Title of the Work"> 
                <input class="text" type="text" name="year" id="year" placeholder="Insert Copyright Year of the Work"> 
                <input class="text" type="text" name="publisher" id="publisher" placeholder="Insert Publisher of the Work"> 
                <input class='text' type="text" placeholder="Insert URL of E-Book (press button again to cancel)" name="url" id="url" style="display: none;"/> 
                <input class="button" type="button" value="Reference E-Book" onclick="showElement('url'); return false;">

                <input class='button' type="button" value="Submit" id="submit" onclick="storeBook(this.form);window.location.href = '../'; return false;"/>
            </form>
        </section>
    </body>
</html>
