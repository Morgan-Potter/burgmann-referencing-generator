        <title>Reference Website</title>
        <script type="text/javascript" src="../Referencing-Generator.js"></script>
    </head>
    <body>
        <header>
            <div class="header-content">
            <div class="logo">
                <img src="/assets/burgmann-logo.svg">Burgmann APA Referencing Generator
                </div>
            <!-- <div class="name"><a href='https://morgan-potter.github.io'> <span class="logo">Morgan Potter</span> </button> </div> -->
            
                <a class="header-button" href='../'><span>Home</span></a>
            </div>
        </header>
        <section>
            <h1>Reference Website</h1>
            <form>
                <h3>Authors</h3>
                <input class="author" type="text" name="1:auth_first" id="1:auth_first" placeholder="Insert Author First Name"> <input class="author" type="text" placeholder="Insert Author Last Name" name="1:auth_last" id="1:auth_last"><br id="1:br">
                <input class="button" type="button" value="Add Author" id="add_auth" onclick="addAuthor(); return false;">
                <input class="button" type="button" value="Remove Author" onclick="removeAuthor(); return false"> <br>
                <input class="text" type="text" placeholder="Insert Corporate Author (press button again to cancel)" name="corporate" id="corporate" style="display: none;"/>
                <input class="button-alone" type="button" value="Add Corporate Author" onclick="showElement('corporate'); return false;">
                <h3>Website</h3>
                <input class="text" type="text" name="title" id="title" placeholder="Insert Title of the Website">
                <input class="text" type="text" name="year" id="year" placeholder="Insert Copyright Year of the Website">
                <input class="text" type="text" name="url" id="url" placeholder="Insert Website URL">
                <input class="button-alone" type="button" value="Submit" id="submit" onclick="storeWebsite(this.form);window.location.href = '../'; return false;"/>
            </form>
        </section>
    </body>
